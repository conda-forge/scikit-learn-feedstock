{% set version = "0.19b2" %}

{% set variant = "openblas" %}

package:
  name: scikit-learn
  version: {{ version }}

source:
  fn: scikit-learn-{{ version }}.tar.gz
  url: https://github.com/scikit-learn/scikit-learn/archive/{{ version }}.tar.gz
  sha256: 9241107c7b6ee8639ac63075e6caec38b10a6dc2d79eb4c5d4d31bf5dd689b05

build:
  number: 200
  # We lack openblas on Windows, and therefore can't build numpy there either currently.
  skip: true  # [win]
  features:
    - blas_{{ variant }}

requirements:
  build:
    - cython 0.25.2
    - python
    - setuptools
    - blas 1.1 {{ variant }}
    - openblas 0.2.19|0.2.19.*
    - numpy x.x
    - scipy
    - nose

  run:
    - python
    - blas 1.1 {{ variant }}
    - openblas 0.2.19|0.2.19.*
    - numpy x.x
    - scipy

test:
  requires:
    - nose

  imports:
    - sklearn

  commands:
    - echo "this is the best test ever"

about:
  home: http://scikit-learn.org/
  license: BSD 3-Clause
  summary: A set of python modules for machine learning and data mining

extra:
  recipe-maintainers:
    - amueller
    - astaric
    - jakirkham
    - ogrisel
    - ocefpaf
    - lesteve
