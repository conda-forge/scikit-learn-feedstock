{% set version = "0.22" %}
{% set variant = "openblas" %}

package:
  name: scikit-learn
  version: {{ version }}

source:
  url: https://github.com/scikit-learn/scikit-learn/archive/{{ version }}.tar.gz
  sha256: 6a495dbd5aac1f89d1ed51140fc41adb1f892293492b51b667eb5c40df1bde48

build:
  number: 0
  skip: True  # [py2k]
  script:
    - rm $PREFIX/include/cblas.h  # [not win]
    - del /f %LIBRARY_INC%\cblas.h  # [win]
    #- "{{ PYTHON }} -m pip install . --no-deps -vv"
    - {{ PYTHON }} setup.py build_ext -j{{ CPU_COUNT }}
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
  host:
    - python
    - pip
    - llvm-openmp  # [osx]
    - cython >=0.28.5
    - libcblas
    - numpy
    - scipy >=0.17.0
    - joblib >=0.11
  run:
    - python
    - llvm-openmp  # [osx]
    - {{ pin_compatible('numpy') }}
    - scipy
    - joblib >=0.11


# Some tests take alot of memory, and seem to cause segfaults when memory runs out
{% set test_cpus = CPU_COUNT %}
{% set tests_to_skip = "_not_a_real_test" %}
# Fixed in 0.22.1 -- https://github.com/scikit-learn/scikit-learn/issues/15774
{% set tests_to_skip = tests_to_skip + " or test_pca_dtype_preservation" %}  # [ppc64le]
#  Can take an unreasonable amount of time -- https://github.com/scikit-learn/scikit-learn/issues/15822
{% set tests_to_skip = tests_to_skip + " or test_missing_values_resilience" %}  # [aarch64]          --
# Can fail on aarch64 -- https://github.com/scikit-learn/scikit-learn/issues/15821
{% set tests_to_skip = tests_to_skip + " or test_uniform_grid" %}  # [aarch64]
# Can fail -- https://github.com/scikit-learn/scikit-learn/issues/15818
{% set tests_to_skip = tests_to_skip + " or test_sag_regressor_computed_correct" %}  # [linux]
# Can timeout -- https://github.com/scikit-learn/scikit-learn/issues/15823
{% set tests_to_skip = tests_to_skip + " or test_warm_start_yields_identical_results" %}  # [aarch64]
# I forget -- test_early_stopping_regression
{% set tests_to_skip = tests_to_skip + " or test_early_stopping_regression" %}  # [aarch64]

# Many really slow tests on aarch64 -- https://github.com/scikit-learn/scikit-learn/issues/15824
{% set tests_to_skip = tests_to_skip + " or test_least_absolute_deviation" %}  # [aarch64]
{% set tests_to_skip = tests_to_skip + " or test_missing_values_minmax_imputation" %}  # [aarch64]
{% set tests_to_skip = tests_to_skip + " or test_warm_start_clear" %}  # [aarch64]
{% set tests_to_skip = tests_to_skip + " or test_recursion_decision_function" %}  # [aarch64]
{% set tests_to_skip = tests_to_skip + " or test_estimators" %}  # [aarch64]

# Occasionally fails on aarch64 -- https://github.com/scikit-learn/scikit-learn/issues/15825
{% set tests_to_skip = tests_to_skip + " or test_unreachable_accuracy" %}  # [aarch64]
test:
  requires:
    - pytest >=3.3.0
    - cython >=0.28.5
    - pytest-xdist
    - pytest-timeout
  imports:
    - sklearn
  commands:
    - set OPENBLAS_NUM_THREADS=1          # [win]
    - export OPENBLAS_NUM_THREADS=1       # [not win]
    - pytest --timeout 300 -n {{ test_cpus }} --verbose --pyargs sklearn -k "not ({{ tests_to_skip }})"

about:
  home: http://scikit-learn.org/
  license: BSD 3-Clause
  license_file: COPYING
  summary: A set of python modules for machine learning and data mining

extra:
  recipe-maintainers:
    - amueller
    - astaric
    - jakirkham
    - ogrisel
    - ocefpaf
    - lesteve
    - jnothman
    - rth
    - adrinjalali
